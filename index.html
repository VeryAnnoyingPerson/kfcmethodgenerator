<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Complaint Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff4d4d;
            color: white;
        }
        button:hover {
            background-color: #e63939;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>KFC Complaint Generator</h1>
    <button onclick="generateComplaint()">Generate Complaint</button>
    <p id="complaint"></p>

    <script>
        const data = {
            companions: ["my sibling", "2 siblings", "mum", "dad"],
            tasteNegatives: ["bland", "rancid", "terrible", "unbearable", "disgusting"],
            bucketMeals: ["Family Bucket", "Zinger Box Meal", "Boneless Banquet", "Chicken Share Box"],
            chipSynonyms: {
                damp: ["wet", "moist", "soggy", "mushy"],
                grainy: ["gritty", "rough", "powdery", "coarse"]
            },
            chipProblems: ["the smell", "the texture", "how soggy it was"],
            waitTimes: ["20 minutes", "30 minutes", "45 minutes", "an hour", "2 hours"],
            reasons: ["I had places to be", "I needed to get to work"],
            plansPreDelay: ["But", "However", "Nevertheless", "Nonetheless"],
            plansDelay: [
                "I was late to my plan", 
                "I had to cancel my plan because how long it took", 
                "It took too long so I had to cancel my plan"
            ],
            staffActions: ["confront the staff", "complain to the staff", "argue with the staff"],
            foodStates: ["in a bad state", "in a horrible state", "not edible"],
            staffResponses: [
                "said there is nothing we can do about it",
                "shouted at me",
                "shouted at us",
                "kicked me out",
                "kicked us out"
            ],
            payments: ["notes and coins", "cash"],
            feelings: ["frustrated", "disappointed", "angry", "upset", "annoyed"],
            skinParts: ["chicken skin", "skin"],
            skinWas: ["was", "was not"],
            softSynonyms: ["soft", "flimsy", "limp", "delicate"],
            mushySynonyms: ["mushy", "soggy", "moist", "wet"]
        };

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function getYesterdayDate() {
            const today = new Date();
            today.setDate(today.getDate() - 1); // Go back one day
            const options = { year: "numeric", month: "long", day: "numeric" };
            return today.toLocaleDateString(undefined, options); // Format date
        }

        function generateComplaint() {
            const companion = getRandom(data.companions);
            const yesterdayDate = getYesterdayDate();
            const skinDescription = `
                The (${getRandom(data.skinParts)}) (${getRandom(data.skinWas)}) 
                (${getRandom(data.softSynonyms)}) and (${getRandom(data.mushySynonyms)})
            `;
            const complaint = `
                I went to KFC with ${companion} and the chicken was soggy. 
                Instead, ${skinDescription.trim()} and it just tasted terrible. 
                ${companion} also noticed. I ordered a ${getRandom(data.bucketMeals)}, and the chips were 
                so ${getRandom(data.chipSynonyms.damp)} and ${getRandom(data.chipSynonyms.grainy)} I honestly could not eat them because of ${getRandom(data.chipProblems)}. 
                The food took ${getRandom(data.waitTimes)} to get ready, and ${getRandom(data.reasons)}. 
                I thought I could quickly pass by to get some KFC. ${getRandom(data.plansPreDelay)}, ${getRandom(data.plansDelay)}, 
                which was quite annoying. When I went to ${getRandom(data.staffActions)} because the food was ${getRandom(data.foodStates)} 
                and I could not eat it, the staff member ${getRandom(data.staffResponses)}. Since I paid in ${getRandom(data.payments)}, 
                I asked for a receipt, but the staff member said the receipt machine was not working. I was just so ${getRandom(data.feelings)} 
                about how bad the service was at the shop I visited on ${yesterdayDate}.
            `;
            document.getElementById("complaint").innerText = complaint.trim();
        }
    </script>
</body>
</html>
